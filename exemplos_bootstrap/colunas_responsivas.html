<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsividade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>
  <!-- primeiro exemplo -->
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-3 mt-2 col-lg-4" style="background-color: green;">
        <h1>A</h1>
      </div>
      <div class="col-12 col-sm-3 mt-2 col-lg-4" style="background-color: purple;">
        <h1>B</h1>
      </div>
      <div class="col-12 col-sm-6 mt-2 col-lg-4" style="background-color: yellow;">
        <h1>C</h1>
      </div>
    </div>
  </div>
  <!-- fim -->

  <!-- segundo exemplo -->
  <div class="container mt-5">

    <div class="row">
      <div class="col-12 col-sm-6" style="background-color: #ccc; border: solid 1px #000;"><h1>A</h1></div>
      <div class="col-12 col-sm-6">
        <div class="row">
          <div class="col-12 col-lg-6" style="background-color: #ccc; border: solid 1px #000;"><h1>B</h1></div>
          <div class="col-12 col-lg-6" style="background-color: #ccc; border: solid 1px #000;"><h1>C</h1></div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
